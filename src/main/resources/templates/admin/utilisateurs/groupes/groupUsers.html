<div class="modal fade" th:id="'exampleModaleditgroup' + ${group.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Membres Du Groupe <b th:text="${group.nomGroupe}"></b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul th:each="userGroup : ${group.userGroupeUsers}">
                    <li th:text="${userGroup.user.nom_prenom} + ' => '+ ${userGroup.pourcentageCotisation * 100} + '%'"></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>

        </div>
    </div>
</div>
