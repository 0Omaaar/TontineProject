<div class="modal fade" th:id="'exampleModaldel' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Veuillez Confirmer La Suppression de l'utilisateur avec le Nom "<b th:text="${user.nom_prenom}"></b>"</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <a th:href="@{/supprimer-user-{id}(id=${user.id})}" class="btn btn-primary" >Supprimer</a>
            </div>

        </div>
    </div>
</div>
