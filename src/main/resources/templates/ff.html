<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;

        }

        .profile-image-pic{
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color{
            background-color: #ebf2fa;
        }

        a{
            text-decoration: none;
        }
    </style>
    <title>Create Account</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Demander Votre Tontine</h2>
            <div class="text-center mb-5 text-dark">DARET</div>
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" method="post" action="/tontine/demander-tontine" th:object="${demandeTontineEntine}">

                    <div class="mb-3">
                        <input type="text" class="form-control"  name="nom" placeholder="Nom Tontine" autofocus>
                    </div>

                    <input type="hidden" th:name="user" th:value="${user_id}" >
                    <input type="hidden" th:name="statutDemande" th:value="EN_ATTENTE" >

                    <div class="mb-3">
                        <input type="number" class="form-control" id="Montant" name="montantPeriode"  aria-describedby="emailHelp"
                               placeholder="Montant" >
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control"  name="maxMembre" placeholder="Nombre des Membres">
                    </div>

                    <div class="mb-3">
                        <input type="date" class="form-control"  name="dateDebut" placeholder="Date Debut">
                    </div>

                    <div class="form-group">
                        <label for="type_order">Type Ordre:</label>
                        <select class="form-control" id="type_order" name="typeOrdre">
                            <option value="ALEATOIRE">Aleatoire</option>
                            <option value="ORDRE">Ordre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="frequence">Frequence:</label>
                        <select class="form-control" id="frequence" name="frequence">
                            <option value="HEBDOMADAIRE">Hebdomadaire</option>
                            <option value="MENTUEL">Mensuel</option>
                            <option value="TRIMENTUEL">Trimensuel</option>
                        </select>
                    </div>

                    <input type="hidden" name="roles" value="USER" >
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Demander Tontine</button></div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
