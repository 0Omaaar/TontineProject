<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="/css/style.css" />-->
    <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;

        }

        .profile-image-pic{
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .cardbody-color{
            background-color: #ebf2fa;
        }

        a{
            text-decoration: none;
        }
    </style>
    <title>Create Account</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mt-5" style="color: #6f42c1; font-weight: bolder; text-transform: uppercase">Création De Compte</h2>
            <div class="text-center mb-5 text-dark" style="font-weight: bolder">DARET</div>
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" method="post" action="/user/save" th:object="${User}">

                    <div class="mb-3">
                        <input type="text" class="form-control"  name="nom_prenom" placeholder="Name" autofocus required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="Email" name="email"  aria-describedby="emailHelp"
                               placeholder="Email" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control"  name="cin" placeholder="CIN" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" class="form-control"  name="numTele" placeholder="Phone" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" name="password"  id="password" placeholder="Password" required>
                    </div>
                    <input type="hidden" name="roles" value="USER" >
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline px-5 mb-5 w-100" style="background-color: #6f42c1; color: white">Créer</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                        Registered? <a href="/login" class="text-dark fw-bold"> Login To Your
                            Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
